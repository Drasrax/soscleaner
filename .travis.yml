language: python
python:
- '2.7'
env:
  global:
    - COPR_REPOSITORY=soscleaner
    - OS_ARCH=x86_64
    - SOSCLEANER_VERSION=${bumpversion patch --dry-run --list | grep new_version | awk-F '\=' '{ print $2 }'}
    - DOCKER_IMAGE=alectolytic/rpmbuilder
    - TRAVIS_TAG=${SOSCLEANER_VERSION}
  matrix:
    - OS_TYPE=centos OS_DIST=epel OS_VERSION=7 OS_SLUG=el7

services:
  - docker

before_install:
  - openssl aes-256-cbc -K $encrypted_447a8e6ecb5b_key -iv $encrypted_447a8e6ecb5b_iv -in .copr.enc -out .copr -d

install:
  - pip install -r requirements.txt
  - bumpversion patch --list --curent_version=${SOSCLEANER_VERSION}

script:
  - nosetests --with-coverage
  - docker run -v ${PWD}:/sources -v ${PWD}:/output:Z -e "SRPM_ONLY=1" ${DOCKER_IMAGE}:${OS_TYPE}-${OS_VERSION}

before_deploy:
  - git config --local user.name "jduncan-rva"
  - git config --local user.email "jamie.e.duncan@gmail.com"
  - export TRAVIS_TAG=${TRAVIS_TAG-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

deploy:
  - provider: releases
    api_key:
      secure: 
    file: soscleaner-${SOSCLEANER_VERSION}.tar.gz
    on:
      repo: jduncan-rva/soscleaner

  - provider: pypi
    user: jduncan
    password:
      secure: 
    server: https://test.pypi.org/legacy/

  - provider: pypi
    user: jduncan
    password:
      secure: ""

after_success:
  - coveralls
  - copr-cli --config .copr build -r ${OS_DIST}-${OS_VERSION}-${OS_ARCH} ${COPR_REPOSITORY} ${COPR_REPOSITORY}-${SOSCLEANER_VERSION}-1.${OS_SLUG}.src.rpm
