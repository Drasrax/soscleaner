language: python
python:
- '2.7'
env:
  global:
    - COPR_REPOSITORY=soscleaner
    - OS_ARCH=x86_64
    - DOCKER_IMAGE=alectolytic/rpmbuilder
    - SOSCLEANER_VERSION=$(grep current_version setup.cfg | cut -d \= -f 2)
    - TRAVIS_TAG=$(grep current_version setup.cfg | cut -d \= -f 2)-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)
  matrix:
    - OS_TYPE=centos OS_DIST=epel OS_VERSION=7 OS_SLUG=el7

services:
  - docker

before_install:
  - openssl aes-256-cbc -K $encrypted_447a8e6ecb5b_key -iv $encrypted_447a8e6ecb5b_iv -in .copr.enc -out .copr -d

install:
  - pip install -r requirements.txt

script:
  - nosetests --with-coverage

after_success:
  - coveralls
  - docker run -v ${PWD}:/sources -v ${PWD}:/output:Z -e "SRPM_ONLY=1" ${DOCKER_IMAGE}:${OS_TYPE}-${OS_VERSION}
  - copr-cli --config .copr build -r ${OS_DIST}-${OS_VERSION}-${OS_ARCH} ${COPR_REPOSITORY} ${COPR_REPOSITORY}-${SOSCLEANER_VERSION}-1.${OS_SLUG}.src.rpm

deploy:
  - provider: releases
    api_key:
      secure: ""
    skip_cleanup: true
    file: soscleaner-${SOSCLEANER_VERSION}.tar.gz
    on:
      repo: jduncan-rva/soscleaner

  - provider: pypi
    user: jduncan
    password:
      secure: 
    server: https://test.pypi.org/legacy/

  - provider: pypi
    user: jduncan
    password:
      secure: ""
